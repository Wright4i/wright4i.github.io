name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v3

      - name: Checkout syntaxes from external repository
        uses: actions/checkout@v3
        with:
          repository: 'barrettotte/vscode-ibmi-languages'
          path: 'syntaxes'
          ref: 'master'

      - name: Create syntaxes directory
        run: mkdir -p docs/includes/syntaxes

      - name: Copy syntaxes to docs/includes
        run: cp -r syntaxes/syntaxes/* docs/includes/syntaxes

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then npm install; fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # This should point to the docs directory
